<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Learn React</title>
  </head>
  <body>
    <section class="bg-dark">
      <div class="container">
        <div class="row justify-content-center p-2">
          <div class="col">
            <h1 class="text-light text-center">Learn React With Me</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <div class="card bg-light">
              <div class="card-body">
                <p class="fw-bold fs-3">Hello Developers!</p>
                <p class="fw-normal fs-5">Learn Js and React with me!</p>
              </div>
              <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-dark">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-6 my-2">
            <div class="card">
              <div class="card-header">
                <h1 class="fw-bold fs-3">Array</h1>
              </div>
              <div class="card-body">
                <div id="arrayOutput"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6 my-2">
            <div class="card">
              <div class="card-header">
                <h1 class="fw-bold fs-3">Object</h1>
              </div>
              <div class="card-body">
                <div id="objectOutput"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-2">
            <div class="card">
              <div class="card-header">
                <h1 class="fw-bold fs-3">Array Of Object</h1>
              </div>
              <div class="card-body">
                <div id="userList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div id="practiceTasks"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <p class="text-light text-center">
              Sweathkumar projects @ 2025 - React Js Tutorial
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/DayOne.js"></script>
    <script src="/DayTwo.js"></script>
    <script src="/DayThree.js"></script>
  </body>
</html>
